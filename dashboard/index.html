<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <main id="app" class="grid">
      <div class="box nps grid">
        <div class="top text-center">
          <span>NPS Geral</span>
        </div>
        <div class="middle grid">
          <img
            width="75"
            height="75"
            src="https://cdn1.iconfinder.com/data/icons/smileys-emoticons-green-filled-with-medical-mask-i/96/SMILEY_SMILING_filled_green-512.png"
            alt="Emoji verde sorrindo"
          />
          Execelente
        </div>
        <div class="bottom">
          <span>NPS Score</span>
          <span>75</span>
        </div>
      </div>
      <div class="box sell grid">
        <div class="top">Vendas fechadas</div>
        <div class="middle">
          <svg viewBox="0 0 232 232" style="--percentage: 70">
            <circle
              cx="50%"
              cy="50% "
              r="98.5"
              stroke="#d9d9d9"
              opacity="0.1"
            />

            <circle
              cx="50%"
              cy="50%"
              r="98.5"
              stroke="url(#paint0_linear_201_85)"
            />

            <defs>
              <linearGradient
                id="paint0_linear_201_85"
                x1="-9"
                y1="82"
                x2="145"
                y2="178"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#ce9ffc" />
                <stop offset="1" stop-color="#7367f0" />
              </linearGradient>
            </defs>
          </svg>

          <div class="content">
            <h3>70%</h3>
            <p>alcançado</p>
          </div>
        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>10</span>
          </div>
          <div class="item">
            <span>Alcançado</span>
            <span>70</span>
          </div>
        </div>
      </div>
      <div class="box target grid">
        <div class="top text-center">Meta mensal</div>
        <div class="middle">
          <svg viewBox="0 0 232 232" style="--percentage: 30">
            <circle
              cx="50%"
              cy="50% "
              r="98.5"
              stroke="#d9d9d9"
              opacity="0.1"
            />

            <circle
              cx="50%"
              cy="50%"
              r="98.5"
              stroke="url(#paint0_linear_201_84)"
            />

            <defs>
              <linearGradient
                id="paint0_linear_201_84"
                x1="0.5"
                y1="82"
                x2="154.842"
                y2="178.782"
                gradientUnits="userSpaceOnUse"
              >
                <stop stop-color="#a66de9" />
                <stop offset="1" stop-color="#df9788" />
              </linearGradient>
            </defs>
          </svg>
        </div>
        <div class="bottom">
          <div class="item">
            <span>Esperado</span>
            <span>R$ 70K</span>
          </div>
          <div class="item">
            <span>Alcançado</span>
            <span>R$ 63K</span>
          </div>
        </div>
      </div>
      <div class="box weekly-sell grid">
        <div class="top">Vendas por dia da semana</div>
        <div class="wrapper">
          <div class="left grid">
            <div class="most-sell grid">
              <span>Dia com mais vendas</span>
            </div>
            <div class="least-sell grid">
              <span>Dias com menos vendas</span>
            </div>
          </div>
          <div class="right">
            <div class="bars">
              <div class="bar-wrapper">
                <div class="bar" style="--height: 7.6rem"></div>
                <span>dom</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 15.9rem"></div>
                <span>seg</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 12.9rem"></div>
                <span>ter</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 32rem"></div>
                <span>qua</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 6.9rem"></div>
                <span>qui</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 15.9rem"></div>
                <span>sex</span>
              </div>
              <div class="bar-wrapper">
                <div class="bar" style="--height: 12.9rem"></div>
                <span>sáb</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
