<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- A tag <article> especifica conteúdo independente e autocontido.

        Um artigo deve fazer sentido por si só e deve ser possível distribuí-lo independentemente do resto do site.
        
        Potenciais Usos para o elemento <article>:
        Postagem no fórum
        Postagem do blog
        Notícia 
    -->

    <article>
        <h1>CFB Cursos</h1>
        <p>Canal de cursos gratuitos no Youtube</p>
    </article>

    <article>
        <h1>Cursos disponíveis</h1>
        <p>HTML / HTML5 / HTML Completo e Profissional</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>PHP</p>
        <p>MySQL</p>
    </article>

</body>
</html>
