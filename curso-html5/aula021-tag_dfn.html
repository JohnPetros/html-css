    <!-- 
        A tag <dfn> representa o "elemento de definição" e especifica um termo que será definido dentro do conteúdo.

            A tag pai mais próxima da tag <dfn> também deve conter a definição/explicação do termo.
    -->

    <p><dfn title="Linguagem de marcação para web">HTML</dfn> Hypertext Markup Language é uma linguagem de marcação utilizada na contrução de páginas na Web</p>

    <p><dfn><abbr title="formatação para páginas web">CSS</abbr> Cascading Style Sheets recurso para adicionar estilos/formatações a um documento web.</dfn></p>
