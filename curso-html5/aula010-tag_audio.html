<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- 
        O elemento <audio> é usado para reproduzir um arquivo de áudio em uma página web.

        O atributo controls adiciona controles de áudio, que permite reproduzir, pausar e alterar volume.

        O elemento <source> permite especificar arquivos de áudio alternativos que o navegador pode escolher. O navegador usará o primeiro formato reconhecido.

        O texto entre as tags <audio> e </audio> só será exibido em navegadores que não suportam o elemento <audio>.
     -->

    <audio src="audio.mp3" autoplay controls muted loop>
        <p>Seu navegador não tem suporte de áudio</p>
    </audio>

</body>
</html>
