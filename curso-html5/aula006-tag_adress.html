<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- A tag <address> define as informações de contato do autor/proprietário de um documento ou artigo.

        As informações de contato podem ser um endereço de e-mail, URL, endereço físico, número de telefone, identificador de rede social, etc.
        
        O texto no <address> geralmente é renderizado em itálico e os navegadores sempre adicionam uma quebra de linha antes e depois do <address>. -->

    <footer>
        <address>
            Autor: Bruno Pinho Campos <br>
            Se inscreva em nosso <a href="http://www.youtube.com/cfbcursos" target="_blank">Canal no Youtube</a>
        </address>
    </footer>
    
</body>
</html>
