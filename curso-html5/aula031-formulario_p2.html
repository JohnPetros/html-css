<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
        input{
            display: block;
        }
        form{
            border: 1px solid black;
            padding: 10px;
            background-color: #eee;
        }
        #dv_btns{
            display: flex;
        }
    </style>
</head>
<body>

    <!-- 
      A tag <input> especifica um campo de entrada onde o usuário pode inserir dados.

            O elemento <input> é o elemento de formulário mais importante.

            O elemento <input> pode ser exibido de várias maneiras, dependendo do atributo type.

            Os diferentes tipos de entrada são os seguintes:

           O <input type="text">define um campo de texto de linha única.

                    A largura padrão do campo de texto é de 20 caracteres.
            
                    
            O <input type="reset">define um botão de reset que redefine todos os valores do formulário para seus valores iniciais.

                    Dica: É bom evitar botões de reset em seus formulários! É frustrante para os usuários clicarem neles por engano.


            O <input type="submit"> define um botão de envio que envia todos os valores de formulário para um manipulador de formulário.

                    O manipulador de formulário geralmente é uma página do servidor com um script para processar os dados de entrada.

                    O manipulador de formulário é especificado no atributo action do formulário.
            

            O <input type="button"> define um botão clicável (usado principalmente com um JavaScript para ativar um script). 


            É recomendável sempre usar a tag <label> para definir rótulos para <input type="text">, <input type="checkbox">, <input type="radio">, <input type="file">e <input type="password"> para melhores práticas de acessibilidade!
    -->

   <form name="f_cadastro" action="#" method="post">
        <label for="f_nome">Nome:</label>
        <input type="text" name="f_nome" value="CFB Cursos">
        <div id="dv_btns">
            <input type="submit" name="f_nome" value="Gravar">
            <input type="reset" name="f_nome" value="Limpar">
            <input type="button" name="f_nome" value="nada">
        </div>
   </form>
   </form>
   
</body>
</html>
