<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- 
        A <b>tag especifica texto em negrito sem qualquer importância extra.

            De acordo com a especificação HTML5, a tag <b> deve ser usada como ÚLTIMO recurso quando nenhuma outra tag for mais apropriada. A especificação afirma que os cabeçalhos devem ser indicados com as tags <h1> a <h6> , o texto enfatizado deve ser indicado com a tag <em>, o texto importante deve ser indicado com a tag <strong> e o texto marcado/destacado deve ser denotado com a tag <mark>.
    -->

    <article>
        <h1>CFB Cursos</h1>
        <p>Canal de cursos <b>gratuitos</b> no Youtube</p>
    </article>

    <article>
        <h2>Cursos disponíveis</h2>
        <p>HTML / HTML5 / HTML Completo e <b>Profissional</b></p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>PHP</p>
        <p>MySQL</p>
    </article>

</body>
</html>
