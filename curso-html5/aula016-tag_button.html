<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- 
       Tag <button> define um botão clicável.

            Dentro de um elemento <button> você pode colocar texto (e tags como <i>, <b>, <strong>, <br>, <img>, etc.). Isso não é possível com um botão criado com o elemento <input>!

            Tipos (types) de botão:
                submit
                reset
                button
    -->

    <button type="button" form="f_cadastro" onclick="alert('CFB Cursos')" style="background-color: black; color: white; width: 150px; height: 40px; border: 3px #ccc solid; border-radius: 15px;">
        CFB Cursos
    </button>

</body>
</html>
