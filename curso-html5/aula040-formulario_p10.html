<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
    .quebra{
        display: block;
    }
    .espaco_b{
          margin-bottom: 15px;
      }
    .espaco_t{
        margin-top: 15px;
    }
    form {
    border: 1px solid black;
    padding: 10px;
    background-color: #eee;
    }
    </style>
  </head>
  <body>
    <!-- 
          A tag <datalist> especifica uma lista de opções predefinidas para um elemento <input>.

                A tag <datalist> é usada para fornecer um recurso de "autocomplete" para elementos <input>. Os usuários verão uma lista suspensa de opções predefinidas à medida que inserem dados.

                O atributo id do elemento <datalist> deve ser igual ao atributo list do elemento <input> (isso os une).

        O <input type="range">define um controle para inserir um número cujo valor exato não é importante (como um controle deslizante).

                O intervalo padrão é de 0 a 100. No entanto, você pode definir restrições sobre quais números são aceitos com os atributos abaixo.

                max - especifica o valor máximo permitido
                min - especifica o valor mínimo permitido
                step - especifica os intervalos de números (passo)
                value - Especifica o valor padrão
    -->

    <form name="f_cadastro" action="#" method="get"> 

      <input list="f_transportes" name="f_cor">

      <datalist id="f_cores">
        <option value="red">Vermelho</option>
        <option value="green">Verde</option>
        <option value="blue">Azul</option>
        <option value="yellow">Amarelo</option>
        <option value="white">Branxo</option>
        <option value="beige">Beige</option>
      </datalist>
      <datalist id="f_transportes">
        <option value="01">Carro</option>
        <option value="02">Avião</option>
        <option value="03">Navio</option>
        <option value="04">Motocicleta</option>
      </datalist>
      
      <input type="range" min="-10" max="10" value="5" step="5">

      <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar"/>
    </form>

  </body>
</html>
