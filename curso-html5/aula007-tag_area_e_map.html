<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- A tag <map> é usada para definir um mapa de imagem. Um mapa de imagem é uma imagem com áreas clicáveis.

        O atributo name obrigatório do elemento <map> está associado ao atributo usemap da tag <img> e cria um relacionamento entre a imagem e o mapa.
        
        O elemento <map> contém vários elementos <area> , que definem as áreas clicáveis ​​no mapa de imagem. -->

    <img src="images/mapa.png" usemap="#mapaBrasil">
    <map name="mapaBrasil">
        <area shape="poly" coords="340,368 , 351,347 , 385,344 , 396,300 , 438,286 , 492,313 , 467,375 , 447,399 , 402,412 , 387,370 , 346,367" href="#" alt="Minas Gerais" target="_blank">
        <area shape="rect" coords="198,140 , 313,225" href="#" alt="Tocantins">
        <area shape="circle" coords="64,142 , 50" href="#" alt="Tocantins">
    </map>

  
</body>
</html>
