<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
    .quebra{
        display: block;
    }
    .espaco_b{
          margin-bottom: 15px;
      }
    .espaco_t{
        margin-top: 15px;
    }
    form {
    border: 1px solid black;
    padding: 10px;
    background-color: #eee;
    }
    fieldset{
      margin-bottom: 15px;
    }
    </style>
  </head>
  <body>
    <!-- 
          A tag <fieldset> é usada para agrupar elementos relacionados em um formulário.

                A tag <fieldset> desenha uma caixa ao redor dos elementos relacionados.
    -->

    <form name="f_cadastro" action="#" method="get"> 

      <fieldset>
        <legend>Dados 1:</legend>
        <label for="f_nome">Nome:</label>
        <input type="text" name="f_nome" id="f_nome" class="quebra">
        <br>
        <label for="f_telefone">Telefone:</label>
        <input type="tel" name="f_telefone" id="f_telefone" class="quebra"><br>
      </fieldset>

      <fieldset disabled>
        <legend>Dados 2:</legend>
        <label for="f_nome">Possui carro?</label><br>
        <input type="radio" name="f_carro" id="f_carro" value="s">SIM <br>
        <input type="radio" name="f_carro" id="f_carro" value="s">NÃO <br>
        <br>
        <label for="f_nome">Possui casa própria?</label><br>
        <input type="radio" name="f_carro" id="f_carro" value="s">SIM <br>
        <input type="radio" name="f_carro" id="f_carro" value="s">NÃO <br>
      </fieldset>
      
      <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar"/>
    </form>

  </body>
</html>
