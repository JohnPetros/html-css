<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
      .quebra{
        display: block;
    }
    .espaco_b{
          margin-bottom: 15px;
      }
    .espaco_t{
        margin-top: 15px;
    }
    form {
    border: 1px solid black;
    padding: 10px;
    background-color: #eee;
    }
    </style>
  </head>
  <body>
    <!-- 
           O <input type="tel"> define um campo para inserir um número de telefone.

                  Nota: Os navegadores que não suportam "tel" voltam a ser uma entrada de "texto" padrão.
                    
            
         O <input type="number">define um campo para inserir um número.

                  Use os seguintes atributos para especificar restrições:

                  max - especifica o valor máximo permitido
                  min - especifica o valor mínimo permitido
                  step - especifica os intervalos de números (passo)
                  value - Especifica o valor padrão

            
           
    -->

    <form name="f_cadastro" action="#" method="get">
      <!-- color, email, image -->

      <label class="quebra" for="">Telefone:</label>
      <input type="tel" name="f_tel" pattern="\([0-9]{2}\)[9]{1}[0-9]{4}-[0-9]{4}" placeholder="(xx)9xxxx-xxx">

      <label class="quebra espaco_t" for="">Senha:</label>
       <input type="password" name="f_senha" title="apenas até 5 caracteres alfanuméricos são permitidos." pattern="[a-zA-Z0-9]{5}"> <!-- O atributo pattern define um padrão especifica como  o valor do elemento <input> deve ser colocado no envio do formulário.

      Observação: o atributo pattern funciona com os seguintes tipos de entrada: texto, data, pesquisa, url, tel, email e senha.
      
      Dica: É possível usar o atributo global title para descrever a mensagem de erro para ajudar o usuário. -->

      <label class="quebra espaco_t" for="">Número:</label>
      <input type="number" name="f_numero" step="2" min="0" max="10">

      <label class="quebra espaco_t" for="">Pesquisa:</label>
      <input type="search" name="f_pesquisa">


      <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar"/>
    </form>

  </body>
</html>
