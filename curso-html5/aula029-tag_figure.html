<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
        figcaption{
            color: #00b;
            font-size: 10px;
        }
    </style>
</head>
<body>

    <!-- 
       A tag <figure> especifica conteúdo independente, como ilustrações, diagramas, fotos, listagens de código etc.

            Embora o conteúdo do elemento <figure> esteja relacionado ao fluxo principal, sua posição é independente do fluxo principal e, se removido, não deve afetar o fluxo do documento.

        O elemento <figcaption> é usado para adicionar uma legenda ao elemento <figure>.
    -->

    <figure>
        <img src="capa.jpg" alt="">
        <figcaption>
            www.youtube.com/cfbcursos
        </figcaption>
        <img src="capa.jpg" alt="">
        <figcaption>
            www.youtube.com/cfbcursos
        </figcaption>
    </figure>

   
</body>
</html>
