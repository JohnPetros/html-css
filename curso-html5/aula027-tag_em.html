<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
        em {color: red;}
        em em {color: blue;}
    </style>
</head>
<body>

    <!-- 
        A tag <em> é usada para definir o texto enfatizado. O conteúdo dentro é normalmente exibido em itálico.

            Um leitor de tela pronunciará as palavras <em> com ênfase, usando o estresse verbal.
    -->

    <p><em>Gatos</em> e <em>Cachorros</em> são animais fofos.</p>

    <p>Gatos e <em>Cachorros</em> são <em>animais <em>fofos</em></em>.</p>

</body>
</html>
