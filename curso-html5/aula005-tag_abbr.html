<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- A <abbr>tag define uma abreviação ou um acrônimo, como "HTML", "CSS", "Mr.", "Dr.", "ASAP", "ATM".
   
        Usando o atributo title, é possível a mostrar a descrição da abreviação/acrônimo ao passar o mouse sobre o elemento.
    -->

    <p>Curso <abbr title="Hypertext Markup Language">HTML</abbr> Completo e Profissional do <abbr title="Canal Fessor Bruno">CFB</abbr> Cursos</p> <!-- Tag abbr fornece um texto descritivo para uma determinada abreviação -->
</body>
</html>
