<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
    .quebra{
        display: block;
    }
    .espaco_b{
          margin-bottom: 15px;
      }
    .espaco_t{
        margin-top: 15px;
    }
    form {
    border: 1px solid black;
    padding: 10px;
    background-color: #eee;
    }
    fieldset{
      margin-bottom: 15px;
    }
    </style>
  </head>
  <body>
    <!-- 
          A <textarea>tag define um controle de entrada de texto de várias linhas.

                O elemento <textarea> é frequentemente usado em um formulário, para coletar entradas do usuário, como comentários ou revisões.

                Uma área de texto pode conter um número ilimitado de caracteres e o texto é renderizado em uma fonte de largura fixa.

                O tamanho de uma área de texto é especificado pelos atributos <cols> e <rows> (ou com CSS).

                O atributo name  é necessário para referenciar os dados do formulário após o envio do formulário (se omitir o atributo name, nenhum dado da área de texto será enviado).

                O atributo id é necessário para associar a área de texto a um label. 
    -->

    <form name="f_cadastro" action="#" method="get"> 

      <textarea name="f_comentario" id="" cols="50" rows="10" maxlength="15" autofocus>CFB Cursos</textarea>
      
      <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar"/>
    </form>

  </body>
</html>
