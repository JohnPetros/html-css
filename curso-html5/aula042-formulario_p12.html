<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
    .quebra{
        display: block;
    }
    .espaco_b{
          margin-bottom: 15px;
      }
    .espaco_t{
        margin-top: 15px;
    }
    form {
    border: 1px solid black;
    padding: 10px;
    background-color: #eee;
    }
    fieldset{
      margin-bottom: 15px;
    }
    </style>
  </head>
  <body>
    <!-- 
          A tag <fieldset> é usada para agrupar elementos relacionados em um formulário.

                A tag <fieldset> desenha uma caixa ao redor dos elementos relacionados.
    -->

    <form name="f_cadastro" action="#" method="get"> 

      <textarea name="f_comentario" id="" cols="50" rows="10" maxlength="15" autofocus>CFB Cursos</textarea>
      
      <input class="espaco_t quebra" type="submit" name="f_entrar" value="Entrar"/>
    </form>

  </body>
</html>
