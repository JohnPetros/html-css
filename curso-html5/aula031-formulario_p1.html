<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
    <style>
        input{
            display: block;
        }
        form{
            border: 1px solid black;
            padding: 10px;
            background-color: #eee;
        }
    </style>
</head>
<body>

    <!-- 
       O elemento HTML <form> é usado para criar um formulário HTML para entrada do usuário

            O elemento <form> é um contêiner para diferentes tipos de elementos de entrada, como: campos de texto, caixas de seleção, botões de opção, botões de envio, etc.
    -->

   <form name="f_cadastro" action="">
        <label for="f_nome">Nome:</label>
        <input type="text" name="f_nome">
   </form>
   
</body>
</html>
