<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- 
       BDO significa substituição bidirecional.

        A tag <bdo> é usada para substituir a direção do texto atual.
    -->

    <p dir="rtl">Curso Completo de HTML - CFB Cursos</p>

    <p>Curso Completo de HTML - <bdo dir="rtl">CFB Cursos</bdo></p>

    
</body>
</html>
