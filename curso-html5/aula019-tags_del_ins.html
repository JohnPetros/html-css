<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso Completo de HTML - CFB Cursos</title>
</head>
<body>

    <!-- 
        A tag <del> define o texto que foi excluído de um documento. Os navegadores geralmente riscam o texto excluído com uma linha.

        Também existe a tag <ins> para marcar o texto que foi inserido.
    -->

    <article>
        <h1>CFB Cursos</h1>
        <p>Canal de cursos gratuitos no <del>Youtube</del></p>
    </article>

    <article>
        <h1>Cursos <ins>disponíveis</ins></h1>
        <p><del cite="" datetime="28-04-2019T22:36:40">HTML</del> / HTML5 Completo e Profissional</p>
        <p>CSS</p>
        <p>JavaScript</p>
        <p>PHP</p>
        <p>MySQL</p>
    </article>

</body>
</html>
