<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    
    <form>

        <fieldset>
            <legend>Entre em contato</legend><br>

            <div>
                <label for="subject">Selecione o assunto</label><br>
                <select name="subject" id="subject">
                    <option value="suport">suporte</option>
                    <option value="sugestion">sugestão</option>
                    <option value="complaint">reclamação</option>
                </select>
            </div><br>
            
            <div>
                <label for="name">Nome Completo</label><br>
                <input type="text" placeholder="Seu nome">
            </div><br>
            <div>
                <label for="email">E-mail Completo</label><br>
                <input type="email" placeholder="email@seudominio.com">
            </div><br>

            <div>
                <label for="message">Mensagem</label><br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
            </div><br>

            <input type="checkbox" name="acceptReception" id="acceptReception">
            Aceito receber novidades por email <br><br>
            
            <button type="submit">Enviar</button>
        </fieldset>


    </form>


</body>
</html>
