    <meta charset="UTF-8" />

      name="description"
      content=" Bicicletas elétricas de alta precisão e qualidade, feitas sob medida

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap"

        <a href="./"

          <ul class="header-menu font-1-mb">

          <h1 class=".font-1-xxlg ">Bicicletas elétricas<span>.</span></h1>

          <a class="button" href="./bikes">Escolha a sua</a>
