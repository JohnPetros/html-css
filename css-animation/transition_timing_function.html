<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition Time Function</title>
    <style>
      .line {
        width: 100%;
        background-color: blue;
        color: #ccc;
        height: 25px;
        margin-bottom: 10px;

        transition: width;
        transition-duration: 1s;
      }
      
      body:hover .line {
        width: 20px;
        background-color: rgb(255, 0, 234);
      }
      .ease {
        transition-timing-function: ease;
      }
      .linear {
        transition-timing-function: linear;
      }
      .ease-in {
        transition-timing-function: ease-in;
      }
      .ease-out {
        transition-timing-function: ease-out;
      }
      .ease-in-out {
        transition-timing-function: ease-in-out;
      }
      .cubic-bezier {
        transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
      }
    </style>
  </head>
  <body>
    <div class="line ease">ease</div>
    <div class="line linear">linear</div>
    <div class="line ease-in">ease-in</div>
    <div class="line ease-out">ease-out</div>
    <div class="line cubic-bezier">cubic-bezier</div>
  </body>
</html>
