<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition delay</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .box-red {
            width: 100px;
            height: 100px;
            border-radius: 100%;
        }
        
        .box-red {
            background-color: red;
            transition: background-collor 2s ease-in;
        }
        
        .box-red:hover {
            transition-delay: 4s;
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div class="box-red"></div>
</body>
</html>
